<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Skimmer</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/notification.css" />

    <!-- Scripts -->
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/notificationPage.js"></script>
    <!-- Google Analytics -->
    <script type="module" src="../js/analytics.js"></script>

    <!-- Open Graph for Facebook -->
    <meta property="og:title" content="Logs - Skimmer" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://skimmer-chef.netlify.app/pages/notification/"
    />
    <meta
      property="og:image"
      content="https://skimmer-chef.netlify.app/images/bg-1.png"
    />
    <meta
      name="description"
      content="Discover and share mouthwatering recipesâ€”from quick dinners to gourmet desserts. Browse by category, save favorites, and get personalized notifications. Fully responsive for all devices."
    />
    <meta
      name="keywords"
      content="recipes, cooking, food, meal prep, healthy eating, culinary inspiration, kitchen tips, recipe sharing, food photography, cooking community"
    />
    <meta name="author" content="Christopher Edeson" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon/favicon-16x16.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Biryani:wght@200;300;400;600;700;800;900&family=Golos+Text:wght@400..900&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <h2>Activity Log</h2>
      <section class="notifications-section">
        <button class="clear-btn">Mark all as read</button>
        <ul class="notifications-list">
          <!-- Notification items will be dynamically inserted here -->
        </ul>

        <div class="empty-state">
          <i class="fa-regular fa-bell-slash"></i>
          <p>No notifications yet</p>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
