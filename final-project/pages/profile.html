<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <!-- Scripts -->
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/profilePage.js"></script>
    <title>Account - Skimmer</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Biryani:wght@200;300;400;600;700;800;900&family=Golos+Text:wght@400..900&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="main-header"></header>      
    <main>
        <h2>Account</h2>
        <div class="profile-main">
            <section class="profile-header">
                <div class="profile">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-info">
                        <h2 id="user-name"></h2>
                        <p id="user-role"></p>
                    </div>
                </div>
                <a href="#" id="logoutLink" title="Sign out"><i class="fa-solid fa-right-from-bracket"></i></a>
            </section>
            
            <section class="favorites-section popular-recipes">
                <h3 class="sub-header" id="come">My Favourites</h3>
                <section id="favorites-container" class="recipe-cards"></section>
            </section>
        </div>
        
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
